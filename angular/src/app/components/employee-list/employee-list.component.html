<table border="1">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Birthday</th>
    <th>Salary</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let emp of employees">
    <td>{{ emp.id }}</td>
    <td>{{ emp.name }}</td>
    <td>{{ emp.birthday }}</td>
    <td>{{ emp.salary | currency: 'USD' }}</td>
    <th>
      <img src="http://placehold.it/250x300" height="50"/>
    </th>
  </tr>
  </tbody>
</table>
