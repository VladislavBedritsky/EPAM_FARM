<table class="table mt-2 mx-auto">
  <thead class="thead-dark">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Birthday</th>
    <th>Salary</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let emp of employees">
    <td>{{ emp.id }}</td>
    <td>{{ emp.name }}</td>
    <td>{{ emp.birthday }}</td>
    <td>{{ emp.salary | currency: 'USD' }}</td>
  </tr>
  </tbody>
</table>
