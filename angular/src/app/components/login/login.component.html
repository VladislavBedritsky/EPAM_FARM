
<div class="container mt-5" >

  <div class="row mt-5">
    <div class="col-sm-6 col-md-4 col-md-offset-4 mx-auto" >
      <div class="account-wall" >
        <div align="center">
          <img  class="profile-img align-self-start rounded-circle"  src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120">
        </div>
        <div class="alert alert-danger mt-2" *ngIf="invalidLogin" >
          There was a problem logging in. Please try again.
        </div>
        <form class="form-signin" >
          <input type="text" class="form-control mt-4" placeholder="Username" name="username" [(ngModel)]="username" required autofocus>
          <input type="password" class="form-control mt-2" placeholder="Password" name="password" [(ngModel)]="password" required>
          <button (click)=checkLogin() class="btn btn-lg btn-primary btn-block mt-3" type="submit">
            Sign in</button>
          <a href="/" class="mx-auto mt-4 ">
            Main page
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
