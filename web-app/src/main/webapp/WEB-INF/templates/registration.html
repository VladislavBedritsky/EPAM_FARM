<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- совместимость со всеми устройствами -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/resources/static/css/registration.css}">
    <link rel="stylesheet" th:href="@{/resources/static/css/navbar.css}">
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-3">

    <form id="reg_form" th:action="@{/registration}" method="post" class="form-horizontal">

        <h2>Registration</h2>

        <div class="text-danger mt-2">
            <p th:text="${diffPassw}?${diffPassw}" align="center">
            </p>
            <p th:text="${isExists}?${isExists}" align="center">
            </p>
        </div>
        <div class="form-group mt-2">
            <div class="col-sm-9 mx-auto">
                <input type="text" name="firstName" placeholder="Firstname*" class="form-control" autofocus required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 mx-auto">
                <input type="text" name="lastName" placeholder="Lastname*" class="form-control" autofocus required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-9 mx-auto">
                <input type="text" name="username" placeholder="Username*" class="form-control" autofocus required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 mx-auto">
                <input type="password" name="password" placeholder="Password*" class="form-control" autofocus required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 mx-auto">
                <input type="password" name="confirmPassword" placeholder="Confirm password*" class="form-control" autofocus required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 mx-auto">
                <input type="email" name="email" placeholder="your@email.com*" class="form-control" autofocus required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 mx-auto">
                <input type="date" name="birthday" class="form-control" autofocus required>
            </div>
        </div>

        <div class="form-group" align="center">
            <button type="submit" class="btn btn-secondary btn-lg mt-2" id="reg_button">Register</button>
        </div>
    </form> <!-- /form -->
</div> <!-- ./container -->

<div th:replace="fragments/script::scripts"></div>
</body>
</html>
