<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>


    <!-- совместимость со всеми устройствами -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/departments.css">
</head>

<body>
<div class="container mt-5">
    <div class="col ml-auto">

        <div class="row">
            <div class="col">
                <h1 class="mx-auto">
                    Departments
                </h1>
            </div>
            <div class="col mt-3" align="right">
                <a type="button" class="btn btn-secondary" id="main_page_button" href="/">
                    Main page
                </a>
            </div>
        </div>

        <table class="table mt-2 mx-auto" >

            <thead class="thead-dark">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="a:${departments}">
                <td th:text="${a.id}"></td>
                <td><a th:text="${a.name}" th:href="@{/departments/{id}(id=${a.id})}" id="link_in_table1"></a></td>

                <td>

                    <a href="" data-toggle="modal" th:attr="data-target='#exampleModal'+${a.id }">
                        <i class="material-icons" id="update_icon">
                            settings
                        </i>
                    </a>

                    <!-- Modal -->
                    <div class="modal fade bd-example-modal-xl" th:attr="id='exampleModal'+${a.id }" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-xl" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Update Department</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">

                                    <form th:action="@{/departments/update/{id}(id=${a.id})}" method="post" class="form-horizontal">

                                        <div class="form-group mt-2">
                                            <div class="col-sm-9 mx-auto">
                                                <input type="text" name="name" placeholder="Department name" class="form-control" autofocus>
                                            </div>
                                        </div>

                                        <div class="form-group" align="center">
                                            <button type="submit" class="btn btn-secondary btn-lg mt-2" id="update_button">UPDATE</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </td>

                <td>
                    <a th:href="@{/departments/delete/{id}(id=${a.id})}">
                        <i class="material-icons" id="delete_icon">
                            delete
                        </i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <form th:action="@{/departments}" method="post" class="form-horizontal" id="save_dep_form">

            <h2>new department</h2>

            <div class="text-danger mt-2">
                <p th:text="${isExists}?${isExists}" align="center">
                </p>
            </div>

            <div class="form-group mt-2">
                <div class="col-sm-9 mx-auto">
                    <input type="text" name="name" placeholder="Department name" class="form-control" autofocus required>
                </div>
            </div>

            <div class="form-group" align="center">
                <button type="submit" class="btn btn-secondary btn-lg mt-2" id="save_button">SAVE</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="fragments/script :: scripts"></div>

</body>
</html>
