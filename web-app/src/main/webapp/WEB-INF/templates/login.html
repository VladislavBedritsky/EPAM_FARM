
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- совместимость со всеми устройствами -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>


<div class="container mt-5" >

    <div class="row mt-5">
        <div class="col-sm-6 col-md-4 col-md-offset-4 mx-auto" >
            <div class="account-wall" >
                <div align="center">
                    <img  class="profile-img align-self-start rounded-circle"  src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120">
                </div>
                <form class="form-signin" th:action="@{/{q}/login(q=${artifact_name})}" method="post">
                    <input type="text" class="form-control mt-4" placeholder="Username" name="username" required autofocus>
                    <input type="password" class="form-control mt-2" placeholder="Password" name="password" required>
                    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">
                        Sign in</button>
                    <div class="mt-1" align="center">
                        <a href="/registration" class="text-center new-account">Create an account </a>
                    </div>
                    <label class="checkbox pull-left mt-4">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                    <a th:href="@{/{q}(q=${artifact_name})}" class="pull-right mt-4">
                        Main page
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/script::scripts"></div>
</body>
</html>
