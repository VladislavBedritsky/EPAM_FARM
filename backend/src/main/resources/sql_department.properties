department.findAll = SELECT * FROM departments

department.findById = SELECT * FROM departments WHERE id=?

department.saveDepartment = INSERT INTO departments (name) VALUES (?)

department.deleteDepartment = DELETE FROM departments WHERE id=?

department.updateDepartment = UPDATE departments SET name=? WHERE id=?

department.getAverageSalary = SELECT AVG(salary) FROM departments JOIN employees ON departments.id=employees.department_id  WHERE departments.id=?

