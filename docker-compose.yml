
version: "3.3"
services:

  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - 8089:8080
      - 50000:50000
    container_name: jenkins
    networks:
      - net
    volumes:
      - ./config/jenkins/jenkins_home:/var/jenkins_home

  jen:
    image: jenkins/jenkins:lts
    ports:
      - 808:8080
      - 50001:50000
    container_name: jen
    networks:
      - net

  tomcat:
    image: tomcat:8.5.16-jre8-alpine
    command: catalina.sh run
    ports:
      - 8087:8080
    container_name: tomcat
    networks:
      - net
    volumes:
      - ./config/tomcat/context.xml:/usr/local/tomcat/webapps/manager/META-INF/context.xml
      - ./config/tomcat/tomcat-users.xml:/usr/local/tomcat/conf/tomcat-users.xml

  sonarqube:
    image: library/sonarqube:latest
    ports:
      - 9000:9000
    container_name: sonarqube
    networks:
      - net
    volumes:
      - ./config/sonarqube/data/sonar.h2.db:/opt/sonarqube/data/sonar.h2.db

  artifactory:
    image: docker.bintray.io/jfrog/artifactory-oss:latest
    ports:
      - 8081:8081
    container_name: artifactory
    networks:
      - net

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    container_name: nginx
    networks:
      - net
    user: root
    volumes:
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
#      - ./config/nginx/hosts:/etc/hosts


networks:
  net:
    driver: bridge


